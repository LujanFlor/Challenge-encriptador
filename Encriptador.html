<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="encriptadorstyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="Vector.png" alt="Logo de Alura" class="logo">
        </header>

        <main>
            <section class="section-uno">
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>                    
                </div>
            </section>

            <section class="section-dos">
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <div>
                    <button class="btn-copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>

        </main>

    </body>
    
    <script src="encriptadorscript.js"></script>

</html>
